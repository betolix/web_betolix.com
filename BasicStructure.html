<!DOCTYPE html>
<html lang="ES">
<head>
	<meta charset="utf-8" />
	<meta description="Estructura básiva de una pagina web" />
	<title>Estructura de una Web.</title >
</head>
<body>
	<header>
		<figure id="logo">
			<img src="logo.png" />
		</figure>
		<h1>
			Puls 2014: Comunidad de Personas OK.
		</h1>
		<figure id="avatar">
			<img src="avatar.jpg" />
		</figure>
	</header>
	<nav>
		<ul>
			<li><a href="#"></a>Python</li>
			<li><a href="#"></a>HTML5</li>
			<li><a href="#"></a>JavaScript</li>
			<li><a href="#"></a>CSS3</li>
			<li><a href="#"></a>Django</li>
			<li id="publicar_nav"><a href="#">Publicar</a></li>
		</ul>
	</nav>
	<section id="conteido">
		<article class="item">
			<figure class="imagen_item">
				<img src="imagen.jpg" />
			</figure>
			<h2 class="titulo_item">
				<a href="#">
					Título del Artículo
				</a>
			</h2>
			<div class="autor_item">
				por <a href="#">betolix</a>
			</div>
			<div class="datos_item">
				<a href="#" class="tag_item">pony</a>
				<span class="fecha_item">
					hace <strong>5</strong> min
				</span>
				<a href="#" class="comentarios_item">69</a>
				<a href="#" class="guardar_item">pony</a>
			</div>
			<div class="votacion">
				<a href="#" class="up"></a>
				720
				<a href="#" class="down"></a>
			</div>
		</article>
	</section>
	<footer>
		<p>
			<strong>Powered by Pony!</strong>
		</p>
		<p>
			<strong>Mejorando.la 2014</strong>
		</p>
	</footer>
</body>
</html>
